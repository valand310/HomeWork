<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML lesson 51 </title>
    <link rel="shortcut icon" type="image/x-icon" href="AV.PNG">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <a class="logo" href="#">
            <img src="" alt="">
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_item">
                    <a class="nav__link nav__link--active" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
                <li class="nav_item">
                    <a class="nav__link" href="#"></a>
                </li>
            </ul>
        </nav>
        <div class="header__controls">
            <button class="header__button" type="button" ></button>
            <ul class="user-nav">
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#"></a>
                    <span>2</span>
                </li>
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#"></a>
                </li>
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#"></a>
                </li>
            </ul>
        </div>
    </header>
    
    <section class="welcome">
        <p class="welcome__subtitle"></p>
        <h1 class="welcome__title"></h1>
        <p class="welcome__text"></p>
        <button class="welcome__button"></button>

    </section>

    <section class="Hello">
        <div class="container">
            <div class="hello-dear">
                <p class="hello-dear__subtitle"></p>
                <h2 class="hello-dear__title"></h2>
                <img class="hello-dear__pic" src="" alt="">
            </div>
            <p class="Hello__text"></p>
            <img class="Hello__pic" src="" alt="">
        </div>
    </section>
    <section class="price">
        <div class="container">
            <div class="box">
                <div class="block-price">
                    <div class="block-price__item--left">
                        <div class="block-price__numbers"></div>
                        <h4 class="block-price__name"></h4>
                        <img src="" alt="" class="block-price__logo">
                        <div class="block-price__text"></div>
                    </div>
                    <div class="block-price__item--right">
                        <img class="block-price__eat" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
